<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brooke & Mills | USPS Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bm-green: #006f37;
      --bm-gold: #e1ba79;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 1rem;
      color: #333;
    }

    .logo-wrapper {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo-wrapper img {
      max-width: 100%;
      height: auto;
    }

    .tracker-box {
      background: white;
      border: 1px solid #ddd;
      border-left: 5px solid var(--bm-green);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      max-width: 700px;
      margin: auto;
    }

    h2 {
      color: var(--bm-green);
      font-weight: 700;
      font-size: 1.6rem;
    }

    .input-group {
      flex-wrap: wrap;
    }

    .input-group input {
      flex: 1 1 100%;
      margin-bottom: 0.5rem;
    }

    .input-group button {
      background-color: var(--bm-green);
      border-color: var(--bm-green);
      color: #fff;
      flex: 1 1 100%;
    }

    .input-group button:hover {
      background-color: var(--bm-gold);
      border-color: var(--bm-gold);
      color: black;
    }

    .btn-success {
      background-color: var(--bm-gold);
      border-color: var(--bm-gold);
      color: black;
    }

    .btn-success:hover {
      background-color: var(--bm-green);
      border-color: var(--bm-green);
      color: white;
    }

    .card {
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      border-left: 4px solid var(--bm-green);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--bm-green);
    }

    .card-text {
      color: #444;
      word-wrap: break-word;
    }

    @media (min-width: 576px) {
      .input-group input {
        flex: 1;
        margin-bottom: 0;
        margin-right: 0.5rem;
      }

      .input-group button {
        flex: unset;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img src="bm-logo1.png" alt="Brooke & Mills Logo">
  </div>

  <div class="tracker-box">
    <h2 class="text-center mb-4">USPS Package Tracker</h2>

  <div class="input-group mb-3 flex-column flex-sm-row">
  <input id="trackingInput" type="text" class="form-control mb-2 mb-sm-0 me-sm-2" placeholder="Tracking Number" />
  <input id="nameInput" type="text" class="form-control mb-2 mb-sm-0 me-sm-2" placeholder="Name" />
  <button class="btn btn-primary" onclick="addTracking()">Add</button>
</div>


    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <h5 class="mb-2 mb-sm-0">Your Tracked Packages</h5>
      <button class="btn btn-success btn-sm" onclick="refreshList()">Refresh</button>
    </div>

    <div id="trackingList"></div>

    <h5 class="mt-5">Delivered Packages</h5>
    <div id="deliveredList"></div>
  </div>

  <script>
    async function addTracking() {
      const input = document.getElementById("trackingInput");
      const nameInput = document.getElementById("nameInput");
      const number = input.value.trim();
      const name = nameInput.value.trim();
      if (!number) return;

      await fetch('/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number, name })
      });

      input.value = '';
      nameInput.value = '';
      refreshList();
    }

    async function removeTracking(number) {
      await fetch('/remove', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      });

      refreshList();
    }

    async function refreshList() {
      const res = await fetch('/list');
      const { active, delivered } = await res.json();

      const trackingContainer = document.getElementById("trackingList");
      trackingContainer.innerHTML = '';
      active.forEach(item => {
        trackingContainer.appendChild(createCard(item));
      });

      const deliveredContainer = document.getElementById("deliveredList");
      deliveredContainer.innerHTML = '';
      delivered.forEach(item => {
        deliveredContainer.appendChild(createCard(item));
      });
    }

    function createCard(item) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start flex-wrap">
            <div>
              <h5 class="card-title">${item.name || 'Package'}</h5>
              <p class="card-text"><strong>${item.number}</strong><br>${item.status}</p>
            </div>
            <button class="btn btn-sm btn-danger mt-2 mt-sm-0" onclick="removeTracking('${item.number}')">Remove</button>
          </div>
        </div>
      `;
      return card;
    }

    // Optional: subscribe for push notifications
    async function subscribeToPush() {
      if ('serviceWorker' in navigator && 'PushManager' in window) {
        const registration = await navigator.serviceWorker.ready;
        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: 'BGeKJeLpzO5bY1UyLtXG2vQ85X0-oPA7Jpx_KbvQ3qpHDrFt8-D3dvYdwGZCqcObdel2gnNj3tL1TupT_TiePNk'
        });

        await fetch('/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(subscription)
        });
      }
    }

    subscribeToPush();
    refreshList();
  </script>
</body>
</html>
