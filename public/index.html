<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USPS Tracker Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bm-green: #006f37;
      --bm-gold: #e1ba79;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 1rem;
    }

    .logo-wrapper {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo-wrapper img {
      max-width: 700px;
      width: 100%;
      height: auto;
    }

    .login-box {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
      left: 10px;
    }

    .btn-success {
      background-color: var(--bm-gold);
      border-color: var(--bm-gold);
      color: black;
    }

    .btn-success:hover {
      background-color: var(--bm-green);
      border-color: var(--bm-green);
      color: white;
    }

    @media (max-width: 576px) {
      .login-box {
        left: 0;
      }

      .logo-wrapper img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="logo-wrapper">
      <img src="bm-logo1.png" alt="Brooke & Mills Logo">
    </div>

    <div class="login-box">
      <input id="password" type="password" class="form-control mb-3" placeholder="Enter Access Password">
      <button class="btn btn-success w-100" onclick="login()">Access Tracker</button>
      <div id="error" class="text-danger mt-2" style="display: none;">Incorrect password.</div>
    </div>
  </div>

  <script>
    async function login() {
      const pwd = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pwd })
      });

      if (res.ok) {
        window.location.href = "/tracker.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
