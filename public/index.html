<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brooke & Mills | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bm-green: #006f37;
      --bm-gold: #e1ba79;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
    }

    .logo {
      max-width: 700px;
      height: auto;
      margin-bottom: 30px;
    }

    .login-box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }

    .btn-primary {
      background-color: var(--bm-green);
      border-color: var(--bm-green);
    }

    .btn-primary:hover {
      background-color: var(--bm-gold);
      border-color: var(--bm-gold);
      color: black;
    }

    #error {
      display: none;
    }
  </style>
</head>
<body>
  <img src="bm-logo1.png" alt="Brooke & Mills Logo" class="logo">

  <div class="login-box">
    <h4 class="mb-3 text-center">Enter Access Password</h4>
    <input id="password" type="password" class="form-control mb-3" placeholder="Password" />
    <button onclick="login()" class="btn btn-primary w-100">Login</button>
    <p id="error" class="text-danger mt-3 text-center">Invalid password. Please try again.</p>
  </div>

  <script>
    async function login() {
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      if (res.ok) {
        window.location.href = "/tracker.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
